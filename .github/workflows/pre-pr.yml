name: Pre-PR Checks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint-and-format:
    name: Run Linting, Services, and Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Make start script executable
        run: chmod +x .devcontainer/start.sh

      - name: Start local services via start.sh (includes install + migrations)
        env:
          WORKSPACE_ROOT: ${{ github.workspace }}
          DATABASE_URL: postgres://postgres:postgres@localhost:4444/acme
          PYTHON: "/usr/bin/python3"
          STRIPE_SECRET_KEY: ""
          STRIPE_WEBHOOK_SECRET: ""
          EMAIL_PROVIDER: "mailpit"
          SMTP_HOST: "localhost"
          SMTP_PORT: "1025"
          SMTP_SECURE: "false"
          SMTP_FROM: "dev@local.test"
          STORAGE_PROVIDER: "s3"
          S3_REGION: "us-east-1"
          S3_BUCKET: "acme"
          S3_ACCESS_KEY_ID: "minioadmin"
          S3_SECRET_ACCESS_KEY: "minioadmin"
          S3_ENDPOINT: "http://localhost:9000"
          S3_FORCE_PATH_STYLE: "true"
          S3_PUBLIC_URL: "http://localhost:9000/acme"
        run: |
          bash .devcontainer/start.sh

      - name: Run linting + type checking
        run: bun format

      - name: Run API tests
        run: |
          cd packages/api
          bun test

      - name: Teardown services
        if: always()
        run: |
          docker compose -f .devcontainer/docker-compose.yml down -v
